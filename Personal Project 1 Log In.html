    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Tahoma;
        }
        body{
            background-size: cover;
            background-image: url(https://cdn.pixabay.com/photo/2017/01/11/04/57/minecraft-1970876_1280.jpg);
            text-align: center;
        }
        h1{
            color: darkblue;
        }
        #title{
            display: flex;
            align-items: center;
            background-image: url(https://th.bing.com/th/id/R.349453770e2f48dfe394daf3ba457a83?rik=vSQC3%2bTqP5fHfQ&riu=http%3a%2f%2fcdn.wallpapersafari.com%2f71%2f87%2fGC4USQ.png&ehk=zpaf7QR6eUcn89hzk%2bgCE6%2bh1Nt8ERja%2fEUUlqNRk5g%3d&risl=&pid=ImgRaw);
            height: 80px;
        }
        a{
            text-decoration: none;
            color: lightgreen;    
        }
        ul{
            display: flex;
            list-style: none;
            margin-left: auto;
        }
        li{
            padding: 0px 10px 0px 10px;
            border-left: 2px dotted whitesmoke;
            border-right: 2px dotted whitesmoke;
            margin-right: 10px;
        }
        #logo{
            width: 360px;
            height: 60px;
        }
        form{
            width: 350px;
            height: 450px;
            background-color: rgba(34, 30, 30, 0.5);
            box-shadow: 0px 0px 20px greenyellow;
            padding: 20px;
            margin: auto;
            margin-top: 50px;
        }
        #email,#password,#login,#cna{
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(0,0,0,0.4);
        }
        #login{
            background-color: #33cc33;
            border: 10px outset green;
            color: whitesmoke;
            font-size: 18px;
            font-weight: bold;                 
        }
        #login:active{
            background-color: royalblue;
        }
        #cna{
            background-color: #33cc33;
            border: 10px outset green;
            color: whitesmoke;
            font-size: 18px;
            font-weight: bold;
        }
        #cna:active{
            background-color: #00cc66;
        }
        div{
            border-top: 1px solid rgba(0,0,0,0.6);
        }
        h2{
            color: rgb(9, 16, 114);
            font-size: 30px;
            font-family: monospace;
            font-weight: bold;
        }
    </style>
</head>
